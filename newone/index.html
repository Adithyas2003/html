<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon | Fashion Store</title>
    <meta name="description" content="We're coming soon! Stay tuned for our new fashion store. Add your email to stay updated with announcements and launch details.">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="row gx-5">
            <div class="col-lg-4 col-sm-12">
                <img src="./image/images/logo.svg" alt="Fashion Store Logo">
                <div class="p-3">
                    <h1>WE'RE COMING  SOON!</h1>
                    <p class="mt-4">Hello fellow shoppers! We are currently building our new fashion store. Add your email below to stay updated with announcements and launch details.</p>
                    <form class="mt-4">
                        <div class="input-group">
                            <input type="email" class="form-control" placeholder="Email Address">
                            <div class="input-group-append">
                                <button class="btn btn-danger" type="submit">&#10095;</button>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
            <div class="col-lg-4 col-sm-12">
                <img src="./image/images/hero-desktop.jpg" alt="Hero Image for Fashion Store">
                <div class="p-3"></div>
            </div>
        </div>
    </div>

    <script src="./js/bootstrap.bundle.min.js"></script>
</body>
</html>
